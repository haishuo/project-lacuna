# Semi-synthetic training config
# Uses real data + synthetic missingness mechanisms
#
# Usage: python scripts/train_semisynthetic.py --config configs/training/semisynthetic.yaml

seed: 42
device: cuda
output_dir: /mnt/artifacts/project_lacuna/runs

data:
  # No n_range/d_range - these come from real data
  max_rows: 128
  max_cols: 32
  # Datasets to use (must be in catalog)
  train_datasets:
    - breast_cancer  # 569 samples, 30 features
    - diabetes       # 442 samples, 10 features
    - wine           # 178 samples, 13 features
  val_datasets:
    - iris           # 150 samples, 4 features

model:
  hidden_dim: 128
  evidence_dim: 64
  n_layers: 4
  n_heads: 4
  dropout: 0.1

training:
  epochs: 30
  batch_size: 32
  batches_per_epoch: 50
  val_batches: 10
  lr: 0.0003
  weight_decay: 0.01
  grad_clip: 1.0
  warmup_steps: 100
  patience: 10
  min_delta: 0.001

generator:
  n_generators: 6
